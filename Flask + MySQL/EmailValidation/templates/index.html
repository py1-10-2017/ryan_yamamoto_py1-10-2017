<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enter Email</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          {{message}}
        {% endfor %}
      {% endif %}
    {% endwith %}
    <h1>Add an Email</h1>
    <form action="/create" method="POST">
      <input type="text" name="email">
      <input type="submit">
    </form>
  </body>
</html>
