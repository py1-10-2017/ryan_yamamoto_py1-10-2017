<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>All Users</title>
  </head>
  <body>
    <h1>All Users</h1>
    <hr>
    <table>
      <thead>
        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Email</th>
          <th>created</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.created_at }}</td>
          <td><a href="/{{ user.id }}/show">Show</a><a href="/{{ user.id }}/edit">Edit</a><a href="/{{ user.id }}/delete">Delete</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/new">Add a New User</a>
  </body>
</html>
