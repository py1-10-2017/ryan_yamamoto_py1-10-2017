<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Delete</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'course/css/index.css' %}">
  </head>
  <body>
    <h1>Are you sure you want to delete the following course?</h1>
    <p>Name: {{ course.name }}</p>
    <p>Description: {{ course.desc }}</p>
    <a href="/"><button class="green" type="">NO</button></a>
    <a href="/{{ course.id }}/delete"><button type="">Yes, I want to delete this.</button></a>
  </body>
</html>
