<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Book and Review</title>
  </head>
  <body>
    <a href="/home">Home</a>
    <a href="/logout">Logout</a>
    <h1>ADD A BOOK AND REVIEW</h1>
    {% if messages %}
      {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
      {% endfor %}
    {% endif %}
    <form action="/post_book" method="post">
      {% csrf_token %}
      <p>Title:<input type="text" name="title"></p>
      <p>Author: Choose from the list:<select name="author">
        {% for author in authors %}
        <option>{{author.name}}</option>
        {% endfor %}
      </select></p>
      <p>Or add a new author:<input type="text" name="new_author"></p>
      <p>Review:<textarea name="review" rows="8" cols="40"></textarea></p>
      <label for="rating">Rating:</label>
      <select name="rating">
        <option>1</option>
        <option>2</option>
        <option selected>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <p><input type="submit" value="Add"></p>
    </form>
  </body>
</html>
